<md-toolbar color="primary">
  <span>Software development technology experiment</span>
</md-toolbar>
<h1>
  {{title}}
</h1>
<br>
<md-toolbar>Build a tree</md-toolbar>
<md-card class="demo-card demo-basic">
  <md-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
      <md-input class="full-width" placeholder="Generation Rule (disabled)" disabled value="A"></md-input>
      <md-input class="full-width" placeholder="mi" formControlName="mi" type="number"></md-input>
      <md-checkbox formControlName="mIsConst">
        mi is const
      </md-checkbox>
      <md-input class="full-width" placeholder="Maximum nodes in the tree" formControlName="n" type="number"></md-input>
      <br>
      <button md-raised-button type="submit" color="warn">Regenerate</button>
    </form>
    <app-tree [tree]="tree"></app-tree>
  </md-card-content>
</md-card>
<br>
<md-toolbar>Perform set of experiments</md-toolbar>
<md-card class="demo-card demo-basic">
  <md-card-content>
    <form>
      <md-input class="full-width" placeholder="Generation Rule (disabled)" disabled value="A"></md-input>
      <md-input class="full-width" placeholder="Set" value="200" type="number"></md-input>
      <md-input class="full-width" placeholder="Maximum nodes in the tree" value="512" type="number"></md-input>
      <button md-raised-button color="warn">Rebuild</button>
    </form>
  </md-card-content>
</md-card>
